        <main>
        <fieldset>
            <legend>Submit Your Articles</legend>
        <form method="get" id="frmPst" name="frm1" target="frmRst" action="response19.html">
            <div class="form-group">
        <label>Title: </label>
            <input form="frmPst" type="text" name="title" placeholder="Title" required pattern="[A-Z]+[a-z]+[0-9]*" title="Should contain letters and numbers" spellcheck="true"><br>
            </div>
            <div class="form-group">
                <label>Image:</label>
            <input form="frmPst" name="location" list="urls" placeholder="Image Url">
            <datalist id="urls">
                <option label="Test" value="https://www.google.com/search?q=google+images&source=lnms&tbm=isch&sa=X&sqi=2&ved=0ahUKEwi-04i1s4DhAhUOZ1AKHcfYDD4Q_AUIDigB&biw=1536&bih=754#imgrc=YKVTF-GCt7tkiM:">
            </datalist><br>
            </div>
            <div class="form-check">
            <input form="frmPst" type="radio" name="Image1" value="Image">Upload Image
            <input form="frmPst" type="radio" name="Image1" value="Image" checked>Default Image
            </div>
            <br>
            <div class="form-group">
                <label>Body:</label>

            <textarea class="form-control" title="body" name="body" rows="10" cols="80" placeholder="Write the Body for the Article" spellcheck="true"></textarea><br>
            </div>
                <input type="submit" value="submit">
            <input type="reset" value="delete">
            <a href="index.html" class="btn btn-warning">HomePage</a>
        </form>
        </fieldset>
        <br>
        <br>

        <fieldset>
            <form method="get" id="frmPst2" target="frmPst2" action="404.html">
            <legend>Personal Info</legend>
                <div class="form-group">
            <label >Name:</label>
                <input type="text" name="name" required placeholder="Required*" form="frmPst2"><br>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" name="email" required placeholder="Required" form="frmPst2"><br>
                </div>
                <div class="form-group">
                    <label>Date:</label>
                    <input type="date" name="date" form="frmPst2">
                </div>
            <input type="submit">
            <input type="reset" value="delete"/>
                <a href="index.html" class="btn btn-warning">HomePage</a>
            </form>
        </fieldset>

        <br>
        <br>
            <fieldset>
                <legend>Add Comments:</legend>
            <form action="404.html">
                <div class="form-group">
                Name: <input  type="text" required name="name" spellcheck="true"><br>
            </div>
                <div>
                Comment: <br>
                <textarea name="comment" id="comment" spellcheck="true"></textarea><br>
                </div>
                <input type="submit" value="submit">
            </form>
            </fieldset>
